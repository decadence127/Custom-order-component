<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="order-container">
      <div class="order-header">
        <object type="image/svg+xml" data="images/illustration-hero.svg">
          music hero
        </object>
      </div>
      <div class="order-content">
        <div class="order-description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div class="plan-one">
            <object type="image/svg+xml" data="images/icon-music.svg">
              music icon
            </object>
          </div>
          <div class="plan-two">
            <p><strong>Annual Plan</strong></p>
          </div>
          <div class="plan-three">
            <p>$59.99/year</p>
          </div>
          <div class="plan-four">
            <a href="#"><strong>Change</strong></a>
          </div>
        </div>
        <div class="button-container primary">
          <a href="#"><strong>Proceed to Payment</strong></a>
        </div>
        <div class="button-container secondary">
          <a href="#"><strong>Cancel Order</strong></a>
        </div>
      </div>
    </div>
  </body>
</html>
